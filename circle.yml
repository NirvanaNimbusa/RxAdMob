machine:
  xcodecode:
    version: 10.0
  environment:
    LANG: en_US.UTF-8

dependencies:
  override:
    - gem update cocoapods
    - pod install
  cache_directories:
    - Pods
    - ~/.cocoapods

test:
  override:
    - xcodebuild build -scheme 'Example' -workspace 'RxAdMob.xcworkspace' -sdk iphonesimulator -destination "name=iPhone 8" | xcpretty -c
